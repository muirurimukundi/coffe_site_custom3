<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"> <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"  rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ======================= GOOGLE FONTS ==========================  -->

    <title>Responsive coffee website - Bedimcode</title>

  </head>
  
  <body>        
    <!--==================== HEADER ====================-->
    <header class="header" id="header">  
      <div class="header__border">

      </div>
      
      <div class="nav container">
        
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.png" alt="logo">
          Coffetto
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-fill"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-award-fill"></i>
                <span>About</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#steps" class="nav__link">
                <i class="ri-compass-3-fill"></i>
                <span>Steps</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#testimonial" class="nav__link">
                <i class="ri-message-3-fill"></i>
                <span>Testimonials</span>
              </a>
            </li>

            
          </ul>
        </div>


      </div>
    </header>     

    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h3 class="home__subtitle"> EXCEPTIONAL QUALITY  </h3>
            <h1 class="home__title"> It's time for a <br> good coffee
              <img src="assets/img/home-coffee-title.png" alt="home image">     
            </h1> 
            <p class="home__description"> Each select coffee bean reflects our commitment to Peruvian coffee growers, who bring the best select cofee to your table</p>
            <a href="#" class="button"> Get Started 
              <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
        
          <img src="assets/img/home-coffee.png" alt="home image" class="home__img">
        </div>
      </section>

      <!--==================== PRODUCTS ====================-->
      <section class="products">
        
      </section>
      <!--==================== ABOUT ====================-->
      <section class="about" id="about">
        
      </section>
      <!--==================== STEPS ====================-->
      <section class="steps" id="steps">
        
      </section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial" id="testimonial">
        
      </section>

    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        
    </footer>
